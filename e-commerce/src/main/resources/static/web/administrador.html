<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="./assets/imagenes/flaticon.png" type="image/x-icon">
    <title>Administrador| HTL </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="alerta fixed-top">
        <p>PANEL DE ADMINISTRADOR</p>
    </div>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg  fixed-top">
      <div class="container-fluid nav ">
        <img src="./assets/imagenes/banner.png" class="imglogo" alt="">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
      </div>
    </nav>
    <div id="app">
        <h1>Administrador de Productos</h1>

        <!-- Formulario para agregar o editar productos -->
        <form @submit.prevent="agregarProducto">
            <input v-model="nuevoProducto.nombre" placeholder="Nombre del producto" required>
            <input v-model.number="nuevoProducto.precio" type="number" placeholder="Precio" required>
            <input v-model.number="nuevoProducto.stock" type="number" placeholder="Stock" required>
            <input v-model="nuevoProducto.descripcion" placeholder="Descripci√≥n" required>
            <input v-model="nuevoProducto.imagenUrl" placeholder="URL de la Imagen" required>
            <input v-model="nuevoProducto.ubicacion" placeholder="Ubicaci√≥n" required>
            <select v-model="nuevoProducto.categoria">
                <option value="ROPA">Ropa</option>
                <option value="BOTAS">Botas</option>
                <option value="ELEMENTOSTACTICOS">Elementos tacticos</option>
                <option value="GORRAS">Gorras</option>
                <option value="MORRALES">Morrales</option>
            </select>
            <label>
                <input type="checkbox" v-model="nuevoProducto.oferta"> En oferta
            </label>
            <button type="submit">{{ editando ? "Actualizar Producto" : "Agregar Producto" }}</button>
        </form>

        <!-- Lista de productos -->
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Categor√≠a</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(producto, index) in productos" :key="producto.id">
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.precio }}</td>
                    <td>{{ producto.stock }}</td>
                    <td>{{ producto.categoria }}</td>
                    <td>
                        <button @click="editarProducto(producto)">‚úèÔ∏è</button>
                        <button @click="eliminarProducto(producto.id)">üóëÔ∏è</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="./assets/JS/administrador.js"></script>

</body>
</html>
